<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chia-Chun Hung</title>
  <meta name="description" content="Chia-Chun Hung — analytics, projects, and contact." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fbfbfc;
      --panel:#ffffff;
      --text:#0b1220;
      --muted:#4b5565;
      --border:rgba(10,15,25,.12);
      --link:#0b61ff;
      --shadow:0 18px 60px rgba(10,15,25,.10);
      --max:1080px;
    }
    [data-theme="dark"]{
      --bg:#0b0c0f;
      --panel:#0f1117;
      --text:#e9eef6;
      --muted:#a6b0c3;
      --border:rgba(255,255,255,.10);
      --link:#86b6ff;
      --shadow:0 18px 60px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
      line-height:1.65;
      letter-spacing:-0.01em;
      overflow-x:hidden;
    }
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}

    header{
      position:sticky;top:0;z-index:10;
      background:color-mix(in oklab,var(--bg) 88%,transparent);
      backdrop-filter:blur(12px);
      border-bottom:1px solid var(--border);
    }
    .nav{
      max-width:var(--max);
      margin:0 auto;
      padding:16px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .nav-center{
      display:flex;
      gap:28px;
      flex-wrap:wrap;
    }

    .nav-center a{
      font-size:15px;
      font-weight:600;
      color:var(--muted);
    }

    .nav-center a:hover{
      color:var(--text);
    }
    .brand{font-weight:800;letter-spacing:-0.03em}

    .brand-left{
      font-size:22px;
    }

    .nav-right{
      display:flex;
      align-items:center;
      gap:12px;
    }


    /* Theme pill switch (Kent-style) */
    .theme-switch{
      padding:0;
      border:0;
      background:transparent;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
    }

    .switch-track{
      position:relative;
      width:52px;
      height:32px;
      border-radius:999px;
      border:1px solid var(--border);
      background:linear-gradient(135deg,#ff7a18,#ffb400);
      box-shadow:0 10px 24px rgba(10,15,25,.08);
      display:inline-block;
    }

    [data-theme="dark"] .switch-track{
      background:linear-gradient(135deg,#111827,#0b0c0f);
      box-shadow:0 12px 28px rgba(0,0,0,.35);
    }

    .switch-thumb{
      position:absolute;
      top:4px;
      left:4px;
      width:24px;
      height:24px;
      border-radius:50%;
      background:#fff;
      box-shadow:0 10px 18px rgba(0,0,0,.18);
      transform:translateX(20px); /* light: knob on right */
      transition:transform .22s ease, box-shadow .22s ease;
      z-index:0;
    }

    [data-theme="dark"] .switch-thumb{
      transform:translateX(0); /* dark: knob on left */
      box-shadow:0 10px 18px rgba(0,0,0,.35);
    }

    .switch-icon{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:16px;
      height:16px;
      opacity:.9;
      transition:opacity .2s ease, transform .2s ease;
      z-index:1;
    }

    .switch-icon-sun{
      left:8px;
      color:rgba(255,255,255,.92);
      opacity:1; /* visible in light */
    }

    .switch-icon-moon{
      right:8px;
      color:rgba(255,255,255,.92);
      opacity:0; /* hidden in light so it won't be covered by the thumb */
    }

    [data-theme="dark"] .switch-icon-sun{
      opacity:0; /* hidden in dark so it won't be covered by the thumb */
    }

    [data-theme="dark"] .switch-icon-moon{
      opacity:1; /* visible in dark */
    }

    .theme-switch:hover .switch-thumb{
      box-shadow:0 12px 20px rgba(0,0,0,.22);
    }

    .theme-switch:focus-visible .switch-track{
      outline:3px solid color-mix(in oklab,var(--link) 40%, transparent);
      outline-offset:3px;
    }

    .avatar{
      width:44px;
      height:44px;
      border-radius:50%;
      object-fit:cover;
      border:1.5px solid var(--border);
      box-shadow:0 6px 16px rgba(10,15,25,.12);
    }
    /* Avatar hover social overlay */
    .avatar-wrap{
      position:relative;
      width:44px;
      height:44px;
      border-radius:50%;
    }

    .avatar-link{
      display:block;
      width:44px;
      height:44px;
      border-radius:50%;
      position:relative;
      outline:none;
    }

    .avatar-link .avatar{
      width:44px;
      height:44px;
      border-radius:50%;
      transition:transform .18s ease, box-shadow .18s ease;
      transform-origin:center;
    }

    .avatar-overlay{
      position:absolute;
      inset:0;
      opacity:0;
      pointer-events:auto; /* allow clicking icons */
      transform:translateY(2px);
      transition:opacity .18s ease, transform .18s ease;
    }

    .avatar-pill{
      width:30px;
      height:30px;
      border-radius:999px;
      background:color-mix(in oklab, var(--panel) 90%, transparent);
      border:1px solid var(--border);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 22px rgba(10,15,25,.12);
      color:var(--text);
      text-decoration:none;
      transition:transform .16s ease, background .16s ease;
    }

    [data-theme="dark"] .avatar-pill{
      box-shadow:0 14px 30px rgba(0,0,0,.35);
    }

    .avatar-pill:hover{
      transform:translateY(-2px) scale(1.05);
      background:var(--panel);
      text-decoration:none;
    }

    .avatar-pill svg{width:16px;height:16px;display:block}

    /* Place pills at E / SE / S around the avatar */
    .avatar-pill{
      position:absolute;
    }

    .avatar-pill.ig{ /* East */
      left:calc(100% + 10px);
      top:50%;
      transform:translateY(-50%);
    }

    .avatar-pill.li{ /* South-East */
      left:calc(100% + 2px);
      top:calc(100% + 2px);
    }

    .avatar-pill.gh{ /* South */
      left:50%;
      top:calc(100% + 10px);
      transform:translateX(-50%);
    }

    /* Keep hover lift without fighting absolute placement */
    .avatar-pill.ig:hover{transform:translateY(-52%) scale(1.05)}
    .avatar-pill.li:hover{transform:translateY(-2px) scale(1.05)}
    .avatar-pill.gh:hover{transform:translateX(-50%) translateY(-2px) scale(1.05)}

    .avatar-wrap:hover .avatar,
    .avatar-wrap:focus-within .avatar{
      transform:scale(1.08);
      box-shadow:0 10px 26px rgba(10,15,25,.18);
    }

    .avatar-wrap:hover .avatar-overlay,
    .avatar-wrap:focus-within .avatar-overlay{
      opacity:1;
      pointer-events:auto;
      transform:translateY(0);
    }

    /* Slightly increase hit-area on larger screens */
    @media (min-width:900px){
      .avatar-overlay{inset:0}
      .avatar-pill{width:32px;height:32px}
      .avatar-pill svg{width:17px;height:17px}
    }
    .theme-switch:hover,
    .nav-right a:hover img{
      transform:translateY(-1px);
    }
    nav a{
      margin-left:14px;
      font-size:14px;
      font-weight:600;
      color:var(--muted);
    }
    nav a:hover{color:var(--text)}

main{max-width:var(--max);margin:0 auto;padding:56px 20px 24px}

/* CONTACT PAGE (Kent-inspired footer layout) */
.contact-page{
  padding-top:18px;
}

/* 4-column footer-like grid: Brand / Contact / Sitemap / Visual */
.contact-grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:72px;
  align-items:stretch;
}
/* Align the top edges of Let’s Talk / Contact / Sitemap (optical alignment) */

.contact-brand h1{
  font-size:30px;
  margin:0 0 14px;
  letter-spacing:-0.03em;
  line-height:1.1;
}

.contact-brand .tagline{
  color:var(--muted);
  font-size:20px;
  max-width:34ch;
  margin:0 0 16px;
}

.contact-brand{
  display:flex;
  flex-direction:column;
}

/* Keep the two contact lines pinned to the bottom, aligned with the carousel bottom */
.contact-details{
  margin-top:auto;
  padding-bottom:64px; /* matches .q-side margin-top:-64px so bottoms align */
}

.contact-details .signature{
  font-size:16px;
}

.contact-details .signature a{
  font-size:16px;
}

/* Social icons row (GitHub / LinkedIn / IG) */
.social-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0 16px;
}

.icon-btn{
  width:48px;
  height:48px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--panel);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 22px rgba(10,15,25,.08);
  color:var(--text);
  transition:transform .16s ease, box-shadow .16s ease, background .16s ease;
}

[data-theme="dark"] .icon-btn{box-shadow:0 14px 30px rgba(0,0,0,.35)}
.icon-btn:hover{transform:translateY(-2px); background:var(--panel); box-shadow:0 14px 26px rgba(10,15,25,.14); text-decoration:none}
.icon-btn svg{width:20px;height:20px;display:block}

/* Optional signature area */
.signature{
  margin-top:12px;
  color:var(--muted);
}
.signature a{
}

.signature-img{
  display:block;
  margin:16px 0 0 -40px; /* nudge left for optical alignment */
  width:min(260px, 100%);
  height:auto;
  filter:drop-shadow(0 10px 22px rgba(10,15,25,.10));
}

[data-theme="dark"] .signature-img{
  filter:invert(1) drop-shadow(0 14px 30px rgba(0,0,0,.35));
  opacity:.92;
}

.col h2{
  margin:0 0 12px;
  font-size:16px;
  letter-spacing:-0.01em;
  color:var(--text);
  line-height:1.1;
}

.col a{
  display:block;
  margin:0 0 10px;
  color:var(--muted);
  font-weight:600;
  font-size:18px;
  text-decoration:none;
}

.col a:hover{color:var(--text); text-decoration:none}

    /* Right-side visual: carousel (click left/right to switch) */
    .q-side{
      justify-self:end;
      align-self:start;
      margin-top:-64px;     /* 再往上挪一點 */
      margin-right:24px;   /* 往左挪一點 */
    }

    .carousel{
      position:relative;
      width:min(520px, 100%); /* a touch wider than before */
    }

    .carousel-viewport{
      overflow:hidden;
      border-radius:24px;
      box-shadow:var(--shadow);
      background:color-mix(in oklab, var(--panel) 92%, transparent);
    }

    .carousel-track{
      display:flex;
      width:100%;
      transition:transform .28s ease;
      will-change:transform;
    }

    .carousel-slide{
      flex:0 0 100%;
      width:100%;
    }

    .carousel-slide img{
      width:100%;
      height:auto;
      display:block;
      aspect-ratio: 3 / 4.3; /* slightly taller */
      object-fit:cover;
    }

    .carousel-btn{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:52px;
      height:52px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.40);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 18px 60px rgba(0,0,0,.22);
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease, transform .18s ease, background .18s ease;
      z-index:3;
      backdrop-filter:blur(6px);
    }

    .carousel:hover .carousel-btn,
    .carousel:focus-within .carousel-btn{
      opacity:1;
      pointer-events:auto;
    }

    .carousel-btn:hover{
      transform:translateY(-50%) scale(1.04);
      background:rgba(0,0,0,.55);
    }

    /* Keep arrows fully inside the image area (no half-cut circles) */
    .carousel-btn.prev{ left:14px; }
    .carousel-btn.next{ right:14px; }

    .carousel-btn svg{ width:22px; height:22px; }
    .carousel-btn:focus{outline:none}
    .carousel-btn:focus-visible{
      outline:3px solid color-mix(in oklab,var(--link) 40%, transparent);
      outline-offset:3px;
    }

    .carousel-dots{
      position:absolute;
      left:50%;
      bottom:-14px;
      transform:translateX(-50%);
      display:flex;
      gap:10px;
      align-items:center;
    }

    .carousel-dot{
      width:10px;
      height:10px;
      border-radius:999px;
      border:1px solid color-mix(in oklab, var(--text) 30%, transparent);
      background:color-mix(in oklab, var(--panel) 70%, transparent);
      cursor:pointer;
      padding:0;
    }

    .carousel-dot[aria-current="true"]{
      background:color-mix(in oklab, var(--text) 70%, transparent);
      border-color:color-mix(in oklab, var(--text) 70%, transparent);
    }

    @media (max-width:980px){
      .q-side{justify-self:start; margin-top:-8px}
      .carousel{width:min(520px, 100%)}
      .carousel-slide img{aspect-ratio: 4 / 3;}
      .carousel-btn.prev{left:12px}
      .carousel-btn.next{right:12px}
      .carousel-btn{opacity:1; pointer-events:auto; background:rgba(0,0,0,.40)}
      .carousel-dots{bottom:10px}
      .carousel-dot{background:rgba(255,255,255,.75)}
      [data-theme="dark"] .carousel-dot{background:rgba(0,0,0,.35)}
    }

    @media (max-width:640px){
      .nav{padding:12px 14px;justify-content:center;}
      .brand-left{font-size:18px;}
      .nav-center{width:100%;justify-content:center;gap:16px;order:3;}
      .nav-right{order:2;}

      /* Match About page: main padding controls the tab→title spacing */
      main{padding:16px 14px 18px;}
      .contact-page{padding-top:0;}
      .contact-brand h1{margin-top:0;}

      .contact-grid{
        grid-template-columns:1fr;
        gap:18px;
        grid-template-areas:
          "title"
          "tagline"
          "visual"
          "social"
          "signature"
          "details";
      }

      /* Let left column children participate as grid items so we can reorder */
      .contact-brand{display:contents;}

      .contact-brand h1{grid-area:title;}
      .contact-brand .tagline{grid-area:tagline;}
      .q-side{grid-area:visual;}
      .social-row{grid-area:social;}
      .signature-img{grid-area:signature;}
      .contact-details{grid-area:details;}

      .contact-brand .tagline{font-size:16px;max-width:unset;margin-bottom:0;}
      .contact-details{padding-bottom:0;}
      .signature-img{margin-left:0;max-width:220px;}

      .social-row{gap:10px;flex-wrap:wrap;}
      .icon-btn{width:46px;height:46px;}

      .q-side{justify-self:stretch;margin:10px 0 0;}
      .carousel{width:100%;}
      .carousel-viewport{border-radius:22px;}
      .carousel-slide img{aspect-ratio:4/3;}

      /* Ensure carousel controls visible on touch */
      .carousel-btn{opacity:1;pointer-events:auto;}

      /* Disable hover-only avatar overlay behavior on touch */
      .avatar-overlay{display:none;}

      .copyright{margin-top:44px !important;}
      footer{margin-top:72px;}
    }



    /* HERO */
    .hero{
      min-height:60vh;
      display:flex;
      align-items:flex-start;
      padding-top:16px;
    }
    .hero-inner{
      display:grid;
      grid-template-columns:1.2fr 1fr;
      align-items:center;
      gap:40px;
      width:100%;
    }
    .hero h1{
      font-size:clamp(44px,5vw,64px);
      line-height:1.05;
      letter-spacing:-0.04em;
      margin:0 0 18px;
    }
    .hero p{
      font-size:18px;
      color:var(--muted);
      max-width:42ch;
    }
    .cta{
      margin-top:28px;
      display:flex;
      gap:14px;
    }
    .btn{
      padding:10px 16px;
      border-radius:14px;
      border:1px solid var(--border);
      background:var(--panel);
      font-weight:700;
    }
    .btn.primary{
      background:#0b61ff;
      color:white;
      border-color:#0b61ff;
    }

    .hero-visual{
      height:520px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      overflow:hidden;
    }
    .hero-visual img{
      height:100%;
      width:auto;
      max-height:520px;
      transform:translateX(40px);
      object-fit:cover;
    }

    section{margin-top:96px}
    section h2{
      font-size:20px;
      margin-bottom:16px;
      letter-spacing:-0.02em;
    }

    .list{
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      gap:16px;
    }
    .item{
      padding:16px;
      border:1px solid var(--border);
      border-radius:16px;
    }
    .item b{display:block;margin-bottom:6px}
    .item p{margin:0;color:var(--muted);font-size:14px}

    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .chip{
      padding:6px 12px;
      border:1px solid var(--border);
      border-radius:999px;
      font-size:13px;
      font-weight:600;
    }

    footer{
      margin-top:120px;
      padding-top:40px;
      border-top:1px solid var(--border);
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:24px;
      font-size:14px;
    }
    footer h3{margin-bottom:10px;font-size:14px}
    footer a{display:block;margin-bottom:6px;color:var(--muted)}
    footer a:hover{color:var(--text)}
    .copyright{
      grid-column:1/-1;
      margin-top:20px;
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:900px){
      .hero-inner{grid-template-columns:1fr}
      .hero-visual{
        height:360px;
        margin-top:40px;
      }
      .hero-visual img{
        max-height:360px;
        transform:none;
      }
    }
  </style>
</head>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  const root = document.documentElement;
  const toggle = document.getElementById('themeToggle');

  const syncThemeUI = () => {
    const isDark = root.getAttribute('data-theme') === 'dark';
    toggle.setAttribute('aria-pressed', String(isDark));
  };

  toggle.onclick = () => {
    const isDark = root.getAttribute('data-theme') === 'dark';
    if (isDark) {
      root.removeAttribute('data-theme');
      localStorage.setItem('theme', 'light');
    } else {
      root.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', 'dark');
    }
    syncThemeUI();
  };

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    root.setAttribute('data-theme', 'dark');
  }
  syncThemeUI();

  // --- Carousel (Q image) ---
  (function initCarousel(){
    const carousel = document.querySelector('.carousel');
    if (!carousel) return;

    const track = carousel.querySelector('.carousel-track');
    const slides = Array.from(carousel.querySelectorAll('.carousel-slide'));
    const prevBtn = carousel.querySelector('.carousel-btn.prev');
    const nextBtn = carousel.querySelector('.carousel-btn.next');
    const dots = Array.from(carousel.querySelectorAll('.carousel-dot'));

    let index = 0;

    function render(){
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((d,i)=>d.setAttribute('aria-current', String(i === index)));
    }

    function goTo(i){
      index = (i + slides.length) % slides.length;
      render();
    }

    prevBtn.addEventListener('click', ()=>goTo(index - 1));
    nextBtn.addEventListener('click', ()=>goTo(index + 1));

    dots.forEach((d,i)=>{
      d.addEventListener('click', ()=>goTo(i));
    });

    // Keyboard support when carousel is focused
    carousel.addEventListener('keydown', (e)=>{
      if (e.key === 'ArrowLeft') goTo(index - 1);
      if (e.key === 'ArrowRight') goTo(index + 1);
    });

    // Make carousel focusable for keyboard use
    carousel.setAttribute('tabindex', '0');

    render();
  })();
</script>
